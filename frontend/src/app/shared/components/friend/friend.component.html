<div id="friend-card">
  <div class="line first-line">
    <div class="name">{{ friendData.name }}</div>
    <div class="relationship-status">{{ friendData.relationshipStatus }}</div>
  </div>
  <div class="line second-line">
    <div class="email">{{ friendData.email }}</div>
    <div class="fav-food">{{ friendData.favFoodname }}</div>
  </div>
  <div class="line third-line"></div>
</div>
