<div class="main-container">
  <div id="friend-card">
    <div class="line first-line">
      <div class="name">
        <p>name: {{ friendData.name }}</p>
      </div>
      <div
        class="relationship-status"
        *ngIf="friendData.relationshipStatus === RelationshipStatusEnum.SINGLE"
      >
        <p>relationship status: single</p>
      </div>
      <div
        class="relationship-status"
        *ngIf="
          friendData.relationshipStatus ===
          RelationshipStatusEnum.IN_RELATIONSHIP
        "
      >
        <p>relationship status: in relationship</p>
      </div>
      <div
        class="relationship-status"
        *ngIf="friendData.relationshipStatus === RelationshipStatusEnum.MARRIED"
      >
        <p>relationship status: married</p>
      </div>
    </div>
    <div class="line second-line">
      <div class="email">
        <p>e-mail: {{ friendData.email }}</p>
      </div>
      <div class="fav-food">
        <p>favourite food: {{ friendData.favFoodname }}</p>
      </div>
    </div>
    <div class="line third-line">
      <h5>{{ friendData.comment }}</h5>
    </div>
  </div>
  <div class="buttons" *ngIf="editDeleteButtonShow">
    <button
      class="update-button"
      routerLink="/update"
      (click)="getFriendId(friendData.id)"
    >
      edit
    </button>
    <button class="delete-button" (click)="deleteFriend(friendData.id)">
      delete
    </button>
  </div>
</div>
